<template>
    <template if:true={showSpinner}>
        <div class="exampleHolder">
            <lightning-spinner size="medium"></lightning-spinner>
        </div>
    </template>
    <lightning-input type="text" label="Input Field" value={searchText} onchange={handleInputChange}></lightning-input>
    <p>Value entered: {searchText}</p>
    <div style="height:auto;">
        <lightning-datatable
                key-field="id"
                data={records}
                columns={columns}
                row-number-offset={rowOffset}
                hide-checkbox-column="true"
                show-row-number-column="true"
                suppress-bottom-bar
                onrowaction={handleRowAction}
                oncellchange={handleCellChange}
                draft-values={draftValues}>
        </lightning-datatable>
    </div>
    <div class="slds-grid slds-grid_vertical-align-center slds-var-m-horizontal_x-small">
        <div class="slds-col slds-size_2-of-12">
            <lightning-button-icon
                class="Previous"
                icon-name="utility:chevronleft"
                onclick={handlePrevious}
                ><label>Restart</label></lightning-button-icon
            >
        </div>
        <div class="slds-col slds-size_8-of-12 slds-text-align_center status" >
            {totalCount} items â€¢ page {currentPageNumber} of
            {totalPages}
        </div>
        <div class="slds-col slds-size_2-of-12 slds-text-align_right" >
            <lightning-button-icon
                disabled={isLastPage}
                class="next"
                icon-name="utility:chevronright"
                onclick={handleNext} >
                <label>Next</label>
            </lightning-button-icon>
        </div>
    </div>
